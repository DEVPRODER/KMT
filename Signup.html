<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KnowMyTeacher-Sign-Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <h1>Sign up</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title">What type of user are you ?</h2>
                    <div class="form-radio">
                        <input type="radio" name="member_level" value="Teacher" id="Teacher" checked="checked" />
                        <label for="Teacher">Teacher</label>
                       

                       <!-- For later when students signup   
                        <input type="radio" name="member_level" value="Student" id="Student" />
                        <label for="Student">Student</label>

                        <!-- For later when students signup 
                    --></div>
                        <!-- For later when students signup
                        <input type="radio" onchange="hideB(this)" name="aorb" checked>A |
						<input type="radio" onchange="hideA(this)" name="aorb">B
						<div id="A">
  						<br/>A's text</div>
						<div id="B" style="visibility:hidden">
  						<br/>B's text</div>
                        -->

                        <!-- Teacher -->
                        <div class="form-textbox">
                            <label for="First Name">First Name</label>
                            <input type="First Name" name="First Name" id="First Name" />
                        </div>
                        
                       	<div class="form-textbox">
                            <label for="Last Name">Last Name</label>
                            <input type="Last Name" name="Last Name" id="Last Name" />
                        </div>
						 
						<div class="form-textbox">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>

                      	<div class="form-textbox">
                            <label for="UID">UID</label>
                            <input type="UID" name="UID" id="UID" />
                        </div>
                         
						<div class="form-textbox">
				            <label for="Branch">Branch</label>
                            <input type="Branch" name="Branch" id="Branch" />
                        </div>
 
                      	<div class="form-textbox">
                            <label for="Gender">Gender</label>
                            <input type="Gender" name="Gender" id="Gender" />
                        </div>
                       	 
 						
						






						<!-- Student                         
						 <div class="form-textbox">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>

                        <div class="form-textbox">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass" />
                        </div>

                    --> 

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account ?<a href="#" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
